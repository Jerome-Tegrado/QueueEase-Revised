<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | QueueEase</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="/socket.io/socket.io.js"></script> <!-- Include Socket.io client library -->
  <script>
    // Initialize WebSocket connection
    const socket = io();

    // Function to load user notifications
    async function loadNotifications() {
      try {
        const userId = localStorage.getItem("id"); // Use the corrected key for user ID
        console.log('User ID:', userId); // Debug: Log user ID for debugging
        if (!userId) {
          throw new Error("User not logged in.");
        }

        // Fetch user notifications
        const response = await fetch(`http://localhost:5000/api/users/notifications/${userId}`);
        console.log('Response:', response); // Debug: Log the response to check if it's correct
        if (!response.ok) {
          throw new Error("Failed to fetch notifications.");
        }

        const notifications = await response.json();
        const notificationsContainer = document.getElementById("notificationsContainer");

        // If there are no notifications, show a message
        if (notifications.length > 0) {
          notificationsContainer.innerHTML = notifications.map(notification => `
            <div class="notification-card">
              <p class="notification-message">${notification.message}</p>
              <span class="notification-date">${new Date(notification.created_at).toLocaleString()}</span>
            </div>
          `).join('');
        } else {
          notificationsContainer.innerHTML = "<p>No notifications found.</p>";
        }
      } catch (error) {
        console.error("Error loading notifications:", error);
        document.getElementById("notificationsContainer").innerHTML =
          "<p>Error loading notifications. Please try again later.</p>";
      }
    }

    // Real-time updates via WebSocket
    // New Code: Updated notification handling
socket.on('userQueueUpdated', (data) => {
  const notificationsContainer = document.getElementById('notificationsContainer');
  const notificationCard = `
    <div class="notification-card">
      <p>${data.message}</p>
      <span>${new Date().toLocaleString()}</span>
    </div>
  `;
  notificationsContainer.innerHTML = notificationCard + notificationsContainer.innerHTML;
});


    // Load notifications on page load
    document.addEventListener("DOMContentLoaded", () => {
      loadNotifications();

      // Register the user for real-time updates
      const userId = localStorage.getItem("id");
      if (userId) {
        socket.emit('registerUser', userId);
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>User Notifications</h1>
    <nav>
      <a href="user-dashboard.html">Dashboard</a>
      <a href="user-queue.html">Queue</a>
      <a href="user-notifications.html">Notifications <span id="notificationBadge" class="badge"></span></a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Your Notifications</h2>
    <div id="notificationsContainer" class="notifications-container">
      <!-- Notifications will be dynamically populated here -->
    </div>
  </main>
</body>
</html>

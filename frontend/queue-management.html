<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Management | QueueEase</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Fetch and populate the live queue table
    async function loadQueue() {
      try {
        const response = await fetch('/api/admin/queue');
        if (!response.ok) throw new Error('Failed to fetch queue data.');

        const queue = await response.json();
        const queueTable = document.getElementById('queueTable');
        queueTable.innerHTML = ''; // Clear existing rows

        queue.forEach(item => {
          const row = document.createElement('tr');
          row.id = `queueRow-${item.queue_number}`;
          row.innerHTML = `
            <td>${item.queue_number}</td>
            <td>${item.user_id}</td>
            <td>${item.transaction_type}</td>
            <td>${item.status}</td>
            <td>
              <button onclick="updateQueue(${item.queue_number}, 'prioritize')">In Progress</button>
              <button onclick="updateQueue(${item.queue_number}, 'complete')">Complete</button>
              <button onclick="updateQueue(${item.queue_number}, 'cancel')">Cancel</button>
            </td>
          `;
          queueTable.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading queue:', error);
        alert('Failed to load live queue. Please try again later.');
      }
    }

    // Fetch and populate the completed transactions table
    async function loadCompletedTransactions() {
      try {
        const response = await fetch('/api/admin/queue/completed');
        if (!response.ok) throw new Error('Failed to fetch completed transactions.');

        const completedTable = document.getElementById('completedTable');
        const completedTransactions = await response.json();
        completedTable.innerHTML = ''; // Clear existing rows

        completedTransactions.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.queue_number}</td>
            <td>${item.user_id}</td>
            <td>${item.transaction_type}</td>
            <td>${item.status}</td>
          `;
          completedTable.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading completed transactions:', error);
        alert('Failed to load completed transactions. Please try again later.');
      }
    }

    // Update queue status
    async function updateQueue(queueNumber, action) {
      try {
        const response = await fetch(`/api/admin/queue/${queueNumber}/${action}`, { method: 'PUT' });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to update queue.');
        }

        alert(`Queue #${queueNumber} ${action}d successfully.`);
        socket.emit('queueUpdated');
      } catch (error) {
        console.error('Error updating queue:', error);
        alert('Error updating queue. Please try again.');
      }
    }

    // Real-time updates for queue and transactions
    socket.on('queueUpdated', () => {
      console.log('Queue update received.');
      loadQueue();
      loadCompletedTransactions();
    });

    socket.on('transactionUpdated', (transaction) => {
      const row = document.getElementById(`queueRow-${transaction.queue_number}`);
      if (row) {
        row.querySelector('td:nth-child(4)').textContent = transaction.status;
      }
    });

    // Initialize the page on load
    document.addEventListener('DOMContentLoaded', () => {
      loadQueue();
      loadCompletedTransactions();
    });
  </script>
</head>
<body>
  <header>
    <h1>Queue Management</h1>
    <nav>
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="queue-management.html">Manage Queue</a>
      <a href="notifications.html">Notifications</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Live Queue</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Queue Number</th>
            <th>User ID</th>
            <th>Transaction Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="queueTable">
          <!-- Live Queue rows will be dynamically generated here -->
        </tbody>
      </table>
    </section>

    <hr />

    <section>
      <h2>Completed Transactions</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Queue Number</th>
            <th>User ID</th>
            <th>Transaction Type</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="completedTable">
          <!-- Completed Transactions rows will be dynamically generated here -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>

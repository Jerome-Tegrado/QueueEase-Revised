<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Queue | QueueEase</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    async function loadServices() {
      try {
        const response = await fetch('/api/admin/services');
        if (!response.ok) throw new Error('Failed to fetch services.');

        const services = await response.json();
        const serviceSelect = document.getElementById('service_id');

        services.forEach(service => {
          const option = document.createElement('option');
          option.value = service.service_id;
          option.textContent = service.service_name;
          serviceSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching services:', error);
      }
    }

    function getUserID() {
      // Retrieve the user ID from localStorage
      const user_id = localStorage.getItem('id');
      if (!user_id) {
        console.error('Failed to retrieve user ID.');
        return null;
      }
      return user_id;
    }

    async function joinQueue() {
      const serviceSelect = document.getElementById('service_id');
      const service_id = serviceSelect.value;

      if (!service_id) {
        alert('Please select a service.');
        return;
      }

      const user_id = getUserID(); // Get user ID from localStorage

      if (!user_id) {
        alert('Failed to retrieve user ID.');
        return;
      }

      const data = {
        user_id,
        service_id
      };

      try {
        const response = await fetch('/api/admin/transactions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const result = await response.json();
          alert('Joined the queue successfully!');
        } else {
          alert('Failed to join the queue.');
        }
      } catch (error) {
        console.error('Error joining queue:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadServices();

      const joinQueueButton = document.getElementById('joinQueueButton');
      if (joinQueueButton) {
        joinQueueButton.addEventListener('click', joinQueue);
      } else {
        console.error('Join Queue button not found in the DOM.');
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Manage Your Queue</h1>
    <nav>
      <a href="user-dashboard.html">Dashboard</a>
      <a href="user-queue.html">Queue</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Join Queue</h2>
      <label for="service_id">Choose a transaction:</label>
      <select id="service_id" name="service_id" required>
        <option value="" disabled selected>Select a service</option>
      </select><br><br>

      <button id="joinQueueButton">Join Queue</button>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Queue | QueueEase</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="/socket.io/socket.io.js"></script> <!-- Include Socket.IO -->
  <script>
    let socket;

    // Load available services for the dropdown
    async function loadServices() {
      try {
        const response = await fetch('/api/admin/services');
        if (!response.ok) throw new Error('Failed to fetch services.');

        const services = await response.json();
        const serviceSelect = document.getElementById('service_id');

        services.forEach(service => {
          const option = document.createElement('option');
          option.value = service.service_id;
          option.textContent = service.service_name;
          serviceSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching services:', error);
      }
    }

    // Get user ID from localStorage
    function getUserID() {
      const user_id = localStorage.getItem('id');
      if (!user_id) {
        alert('Failed to retrieve user ID. Please log in again.');
        window.location.href = 'login.html'; // Redirect to login page
        return null;
      }
      return user_id;
    }

    // Function to join the queue
    async function joinQueue() {
      const serviceSelect = document.getElementById('service_id');
      const service_id = serviceSelect.value;

      if (!service_id) {
        alert('Please select a transaction.');
        return;
      }

      const user_id = getUserID();
      if (!user_id) return;

      const data = { user_id, service_id };

      try {
        const response = await fetch('/api/admin/transactions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
          alert(
            `Joined the queue successfully! Your queue number is: ${result.queue_number}`
          );
          loadUserQueueStatus(); // Reload user-specific status
          loadLiveQueue(); // Reload the live queue
        } else {
          alert(result.error || 'Failed to join the queue.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Function to load the user's queue number and position
    async function loadUserQueueStatus() {
      const user_id = getUserID();
      if (!user_id) return;

      try {
        const response = await fetch(`/api/users/queue/${user_id}`);
        if (!response.ok) throw new Error('Failed to fetch user queue status.');

        const data = await response.json();
        const userQueueStatus = document.getElementById('userQueueStatus');

        if (data.queue_number) {
          userQueueStatus.textContent = `Your Queue Number: ${data.queue_number}`;
        } else {
          userQueueStatus.textContent = 'You are not currently in the queue.';
        }
      } catch (error) {
        console.error('Error fetching user queue status:', error);
      }
    }

    // Function to load the full queue status
    async function loadLiveQueue() {
      try {
        const response = await fetch('/api/admin/queue');
        if (!response.ok) throw new Error('Failed to fetch live queue.');

        const queue = await response.json();
        const liveQueueList = document.getElementById('liveQueue');

        liveQueueList.innerHTML = ''; // Clear existing queue

        queue.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = `Queue #${item.queue_number}: ${item.transaction_type} (User ID: ${item.user_id})`;
          liveQueueList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching live queue:', error);
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      loadServices();
      loadUserQueueStatus();
      loadLiveQueue();

      // Set up WebSocket for live updates
      socket = io();
      socket.on('queueUpdated', () => {
        console.log('Queue updated. Reloading live queue...');
        loadUserQueueStatus();
        loadLiveQueue();
      });

      const joinQueueButton = document.getElementById('joinQueueButton');
      if (joinQueueButton) {
        joinQueueButton.addEventListener('click', joinQueue);
      } else {
        console.error('Join Queue button not found in the DOM.');
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Manage Your Queue</h1>
    <nav>
      <a href="user-dashboard.html">Dashboard</a>
      <a href="user-queue.html">Queue</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Join Queue</h2>
      <label for="service_id">Choose a transaction:</label>
      <select id="service_id" name="service_id" required>
        <option value="" disabled selected>Select a service</option>
      </select><br><br>

      <button id="joinQueueButton">Join Queue</button>
    </section>

    <section>
      <h2>Your Queue Status</h2>
      <p id="userQueueStatus">Loading your queue status...</p>
    </section>

    <section>
      <h2>Live Queue</h2>
      <ul id="liveQueue"></ul>
    </section>
  </main>
</body>
</html>

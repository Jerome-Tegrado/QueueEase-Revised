<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Queue | QueueEase</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    async function loadServices() {
      try {
        const response = await fetch('/api/admin/services');
        if (!response.ok) throw new Error('Failed to fetch services.');

        const services = await response.json();
        const serviceSelect = document.getElementById('service_id');

        services.forEach(service => {
          const option = document.createElement('option');
          option.value = service.service_id;
          option.textContent = service.service_name;
          serviceSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching services:', error);
      }
    }

    //same as joinQueue
    function getUserIdFromToken() {
      const token = localStorage.getItem('token');
      if (!token) return null;
      const payload = JSON.parse(atob(token.split('.')[1]));
      return payload.user_id;
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadServices();
    });

    document.getElementById('queueForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());
      data.user_id = getUserIdFromToken(); // Get user ID from token

      try {
        const response = await fetch('/api/admin/transactions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const result = await response.json();
          alert('Joined the queue successfully!');
        } else {
          alert('Failed to join the queue.');
        }
      } catch (error) {
        console.error('Error joining queue:', error);
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Manage Your Queue</h1>
    <nav>
      <a href="user-dashboard.html">Dashboard</a>
      <a href="user-queue.html">Queue</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Join Queue</h2>
      <form id="queueForm">
        <label for="service_id">Choose a transaction:</label>
        <select id="service_id" name="service_id" required>
          <option value="" disabled selected>Select a service</option>
        </select><br><br>

        <button type="submit">Join Queue</button>
      </form>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications Management | QueueEase</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    async function sendNotification() {
      try {
        const userId = document.getElementById('userSelect').value;
        const message = document.getElementById('notificationMessage').value.trim();

        if (!userId || userId === "select") {
          alert("Please select a user.");
          return;
        }

        if (!message) {
          alert("Notification message cannot be empty.");
          return;
        }

        const endpoint =
          userId === "all"
            ? "/api/admin/system-notification"
            : "/api/admin/notification";

        const body = userId === "all" ? { message } : { user_id: userId, message };

        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        if (!response.ok) {
          throw new Error("Failed to send notification.");
        }

        const result = await response.json();
        alert(result.message);

        document.getElementById('notificationMessage').value = "";
        document.getElementById('userSelect').value = "select";
      } catch (error) {
        console.error("Error sending notification:", error);
        alert("Error sending notification. Please try again.");
      }
    }

    async function loadUsers() {
      try {
        const response = await fetch("/api/admin/users");
        if (!response.ok) {
          throw new Error("Failed to fetch users.");
        }

        const users = await response.json();
        const userSelect = document.getElementById("userSelect");

        const placeholderOption = document.createElement("option");
        placeholderOption.value = "select";
        placeholderOption.textContent = "Select a User";
        placeholderOption.disabled = true;
        placeholderOption.selected = true;
        userSelect.appendChild(placeholderOption);

        const allUsersOption = document.createElement("option");
        allUsersOption.value = "all";
        allUsersOption.textContent = "All Users";
        userSelect.appendChild(allUsersOption);

        users.forEach((user) => {
          const option = document.createElement("option");
          option.value = user.id;
          option.textContent = `${user.first_name} ${user.last_name} (${user.email})`;
          userSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading users:", error);
        alert("Error loading users. Please refresh the page.");
      }
    }

    async function loadCompletedTransactions(limit = 5) {
      try {
        const response = await fetch(`/api/admin/completed-transactions?limit=${limit}`);
        if (!response.ok) {
          throw new Error("Failed to fetch completed transactions.");
        }

        const transactions = await response.json();
        const completedTable = document.getElementById("completedTableBody");
        completedTable.innerHTML = "";

        transactions.forEach((transaction) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${transaction.queue_number}</td>
            <td>${transaction.user_id}</td>
            <td>${transaction.transaction_type}</td>
            <td>${new Date(transaction.completed_at).toLocaleString()}</td>
          `;
          completedTable.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading completed transactions:", error);
        alert("Error loading completed transactions. Please refresh the page.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadUsers();
      loadCompletedTransactions(); // Load the latest 5 completed transactions by default

      document.getElementById("seeAllCompleted").addEventListener("click", () => {
        loadCompletedTransactions(1000); // Load all completed transactions
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Notifications Management</h1>
    <nav>
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="notifications.html">Notifications</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Send Notification</h2>
      <label for="userSelect">Select User:</label>
      <select id="userSelect" required>
        <!-- Dynamically populated -->
      </select>
      <br><br>
      <textarea id="notificationMessage" placeholder="Type your notification here" rows="5" required></textarea>
      <br><br>
      <button onclick="sendNotification()">Send Notification</button>
    </section>

    <section>
      <h2>Latest Completed Transactions</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Queue Number</th>
            <th>User ID</th>
            <th>Transaction Type</th>
            <th>Completed At</th>
          </tr>
        </thead>
        <tbody id="completedTableBody">
          <!-- Latest completed transactions will be dynamically populated here -->
        </tbody>
      </table>
      <br>
      <button id="seeAllCompleted">See All Completed Transactions</button>
    </section>
  </main>
</body>
</html>

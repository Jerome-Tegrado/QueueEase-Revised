<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login | QueueEase</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<h1>Login</h1>
		</header>

		<main>
			<section>
				<form id="loginForm">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required /><br /><br />

					<label for="password">Password:</label>
					<input
						type="password"
						id="password"
						name="password"
						required
					/><br /><br />

					<button type="submit">Login</button>
				</form>
			</section>
		</main>

		<script>
			document
				.getElementById("loginForm")
				.addEventListener("submit", async function (event) {
					event.preventDefault();

					const formData = new FormData(event.target);
					const data = Object.fromEntries(formData.entries());

					try {
						const response = await fetch("/user/login", {
							// Update the endpoint to /user/login
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(data),
						});

						if (response.ok) {
							const result = await response.json();
							localStorage.setItem("user_id", result.user_id); // Store the user ID in localStorage
							alert("Login successful!");
							window.location.href = "user-queue.html"; // Redirect to the queue page
						} else {
							const error = await response.json();
							alert(`Error: ${error.message}`);
						}
					} catch (error) {
						alert(
							"An error occurred while logging in. Please try again later."
						);
					}
				});
		</script>
	</body>
</html>
